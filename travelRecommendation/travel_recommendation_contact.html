<!DOCTYPE html>
<html>

<head>
    <title>Travel Recommendation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navbar -->
    <nav>
        <div id="home">
            <div class="logo">
                <img src="https://uxwing.com/wp-content/themes/uxwing/download/location-travel-map/travel-icon.png" alt="logo" />
                <div style="clear:both;"></div>
            </div>
            <div class="menu">
                <a class="menu-item" href="travel_recommendation.html">Home</a>
                <a class="menu-item" href="travel_recommendation_about.html">About us</a>
                <a class="menu-item" href="travel_recommendation_contact.html">Contact us</a>
            </div>


        </div>
    </nav>
    <aside>
        <div class="social">
            <ul>
                <li><a href="#" class="fa fa-facebook"></a></li>
                <li><a href="#" class="fa fa-youtube"></a></li>
                <li><a href="#" class="fa fa-instagram"></a></li>
                <li><a href="#" class="fa fa-twitter"></a></li>
            </ul>
        </div>
    </aside>
    <section>
        <div class="content">
            <h1 class="title">Contact us</h1>
            <h2 class="subtitle">
                Get in touch
            </h2>
        </div>
    </section>
    <section>
        <div class="contact-form">
            <form action="#">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your name..">

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your email..">

                <br />
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Write something.." style="height:200px"></textarea>

                <input type="submit" value="Submit">
            </form>
        </div>
    </section>


    <script src="travel_recommendation.js"></script>
</body>

</html>
